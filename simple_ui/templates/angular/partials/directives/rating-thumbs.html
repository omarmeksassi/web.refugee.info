<div>
    <i class="fa fa-2x"  ng-class="ctrl.rating == 'up' ? 'fa-thumbs-up' : 'fa-thumbs-o-up'" ng-click="ctrl.rate('up')"></i><span> {$ ctrl.thumbs_up $} </span>
    <i class="fa fa-2x"  ng-class="ctrl.rating == 'down' ? 'fa-thumbs-down' : 'fa-thumbs-o-down'" ng-click="ctrl.rate('down')"></i><span> {$ ctrl.thumbs_down $} </span>
</div>
