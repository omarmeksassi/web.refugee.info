{% load static %}
{% load i18n %}
{% load tz %}
{% load l10n %}
{% load marktags %}
{% cookie 'theme' as theme %}

<div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 view-container view-container-padded">
    <location-selected region="location"></location-selected>
    <location-buttons></location-buttons>
    <quick-links location="location" direction="baseController.direction()"></quick-links>
    <div class="important-information divider"></div>
    <location-bar></location-bar>
    <div class="row location-bar">
        <region-name region="location"></region-name>
    </div>
    <div class="row">
        <region-map region="location.envelope" theme="baseController.theme()"></region-map>
    </div>
</div>
