{%  load static %}
{%  load i18n %}
{% load marktags %}
{% cookie 'theme' as theme %}

<div class="navbar navbar-default navbar-refugee" role="navigation">
    <div class="navbar-inner">
        <div>
            <div class="navbar-header">
                <button type="button" class="pull-left navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand brand-logo img-responsive" style="margin: 0; float: none;" href="#">
                    {%  if theme == 'dark' %}
                        <img id="logo" class="theme"  src="{% static "images/logo-dark.png" %}"/>
                    {% else %}
                        <img id="logo" class="theme" src="{% static "images/logo-light.png" %}"/>
                    {%  endif %}
                </a>
            </div>

            <div class="navbar-collapse collapse">
                <div class="nav navbar-nav navbar-left">
                    <div>
                        {%  if theme == 'dark' %}
                            <img id="logo-bar" class="theme" src="{%  static 'images/logo-bar-dark.png' %}" style="max-height: 25px"/><br>
                        {% else %}
                            <img id="logo-bar" class="theme" src="{%  static 'images/logo-bar-light.png' %}" style="max-height: 25px"/><br>
                        {%  endif %}
                    </div>
                    <div>
                        <a href="">
                            <span class="underline">About us</span>
                        </a>
                        <a href="">
                            <span class="underline">Contact</span>
                        </a>
                    </div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/?language=en">{% trans "English" %}</a>
                    </li>
                    <li>
                        <a href="/?language=ar">{% trans "Arabic" %}</a>
                    </li>
                    <li>
                        <a href="/?language=fa">{% trans "Farsi" %}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
